services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8002:8002"
        environment:
            - ENV=production
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 30s
        restart: on-failure
        env_file:
            - .env
